{{include file="default/Public/header.html"}}
<form name="search" class="filter" method="POST" action="{{U url='ffriendlink/manage'}}" target="_self">
<div id="pageTop">
	<div class="addBtn">
	  <!--<a href="{{U url='fziyuan/add_shuxing'}}">添加属性</a>-->
    </div>
</div>
</form>
<form id="friendlinkForm" method="post" action="__APP__">
<div id="pageCo">
	<div class="listForm">
		<table cellpadding="0" cellspacing="0">
			<thead>
				<tr>
				    <th width="40">ID</th>
				    <th>属性名称</th>
				    <th>排序</th>
				    <th width="150">操作</th>
				</tr>
			</thead>
			<tbody> 
				{{foreach from=$data item=v}}
				  <tr>
				    <td width="40">{{$v.id}}</td>
				    <td><a href="javascript:;">{{$v.shuxing_name}}</a></td>
				    <td><a href="javascript:;">{{$v.sort}}</a></td>
				    <td width="150">
				    <a href='{{U url="fziyuan/edit_shuxing?id=`$v.id`"}}`"}}'>修改</a>
						<!--|<a href='{{U url="fziyuan/delete_shuxing?id=`$v.id`"}}' onclick="return window.confirm('此操作不可恢复，你确定要删除该信息？');">删除</a>-->
					</td>
				  </tr>
				  {{foreachelse}}
				  <tr>
				  	<td colspan="8" align="center"> 暂时没有数据！</td>
				  </tr>
				  {{/foreach}}
			</tbody>
		</table>	
	</div>
</div>
<input type="hidden" name="m" value="ffriendlink" />
<input type="hidden" name="a" value="delete" />
</form>
{{include file="default/Public/footer.html"}}
