{{include file="default/Public/header.html"}}<div id="pageTop">	<div class="tabs">		<ul>			<li><a href="{{U url='fziyuan/ziyuanshuxing'}}">资源属性管理</a></li>			<li><a href="javascript:;" class="selected" rel="tabsContent1">添加资源属性</a></li>		</ul>	</div></div><form action="{{U url='fziyuan/add_ziyuanshuxing?dosubmit=1'}}" method="post" name="myform"><div id="pageCo">	<div class="manageForm">		<table class="tabcontent" cellspacing="0" cellpadding="0">                   <tr>            <th width="150">所属属性</th>            <td>				<select name="info[sid]">					{{foreach from=$shuxing_list item=sl}}					<option value ="{{$sl.id}}">{{$sl.shuxing_name}}</option>					{{/foreach}}				</select>			</td>          </tr>			<tr>				<th width="150">资源属性名称</th>				<td><input name="info[zs_name]" type="text" class="input required" size="40" /></td>			</tr>			<tr>				<th width="150">排序</th>				<td><input name="info[sort]" type="text" class="input required" size="40" value="255"/></td>			</tr>		  <tfoot>		  	 <tr>				<th></th>				<td>				<label class="btn"><input type="submit" class="submit" value="提交保存 "/></label>				<label class="btn"><input type="reset" class="submit" value="重 置 "/></label></td>			  </tr>			  </tfoot>                </table>	</div>	</div></form><style>html, body {height:100%; overflow:auto;} </style>{{include file="default/Public/footer.html"}}
