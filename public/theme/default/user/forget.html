<script>
    $(function(){
        $("#get_varify").click(function(){
            var email = $("input[name='email']").val();
            var verify = $("input[name='verify']").val();
            if(email){
                $.ajax({
                    type: "POST",
                    url: "__ROOT__/Fuser/get_emai_varify/",
                    data: "email="+email+"&verify="+verify,
                    success: function(data){
                        if(data==1){
                            alert("验证码错误！");
                        }else if(data==2){
                            alert("不存在该用户");
                        }else if(data==3){
                            alert("邮箱验证码发送成功，请注意查收！");
                        }else{
                            alert("验证码发送失败，请稍后重试！");
                        }
                    }
                })
            }
        });
    });
</script>
